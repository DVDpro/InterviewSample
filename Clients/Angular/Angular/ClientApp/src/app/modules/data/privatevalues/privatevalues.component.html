<h1>Private data</h1>

<p>This component demonstrates fetching private data from microservice behind the api gateway.</p>

<p *ngIf="!values"><em>Loading private data...</em></p>
<p>{{valuesLoadingMessage}}</p>
<table class='table table-striped' *ngIf="values">
  <thead>
    <tr>
      <th>Results</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of values">
      <td>{{ item }}</td>
    </tr>
  </tbody>
</table>
